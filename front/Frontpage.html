<!doctype html>
<!-- 아직 정상작동중인 맥북의 파일로 되돌리기 -->
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>##카페</title>

    <!-- 스타일시트 링크 -->
    <link href="css/Detail.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 상단 로고 및 언어 변경 버튼 -->
    <div class="top-bar d-flex justify-content-between align-items-center p-3 bg-light shadow-sm">
        <div class="logo"><img src="img/logo.png" alt="로고" style="height:50px;" /></div>
        <button class="btn btn-outline-primary">🌍 언어 변경</button>
    </div>

    <!-- 광고 캐러셀 -->
    <div class="carousel-wrapper d-flex justify-content-center my-4">
        <div class="carousel-container position-relative">
            <button class="carousel-btn before-btn">◃</button>
            <div class="slide-container d-flex">
                <div class="slide-box"><img src="img/carousel1.jpg" alt="광고1" /></div>
                <div class="slide-box"><img src="img/carousel2.jpg" alt="광고2" /></div>
                <div class="slide-box"><img src="img/carousel3.jpg" alt="광고3" /></div>
            </div>
            <button class="carousel-btn next-btn">▹</button>
        </div>
    </div>

    <!-- 주문 입력창 -->
    <div class="container text-center">
        <h2 class="mb-4">주문을 입력해주세요</h2>
        <div class="input-group mb-3">
            <input type="text" id="textInput" class="form-control" placeholder="시원한 아메리카노 한잔 어떠세요?" />
            <button class="btn btn-outline-secondary" id="voiceBtn">🎤</button>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button id="sendBtn" class="btn btn-primary btn-lg me-2">🛒 주문하기</button>
            <button id="lookBtn" class="btn btn-success btn-lg">📋 메뉴보기</button>
        </div>
        <p id="responseText" class="mt-4 text-muted">서버로부터 응답 대기중</p>
    </div>

    <!-- JavaScript 연결 -->
    <script src="js/front_script.js"></script>
</body>
</html>
