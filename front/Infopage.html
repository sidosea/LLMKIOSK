<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>##카페</title>
        <link href="Detail2.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
            <div id="bottomMenu">
            <!-- 예시 아이템 -->
            <div class="grid-item">
                <img src="car1.png" alt="Item 1" />
                <div class="name">Item 1</div>
                <div class="price">$10.00</div>
            </div>
            <div class="grid-item">
                <img src="car2.png" alt="Item 2" />
                <div class="name">Item 2</div>
                <div class="price">$15.00</div>
            </div>
            <!-- 더 많은 아이템이 여기에 추가될 수 있음 -->
        </div>
        <script>            // 하단 메뉴 업데이트 함수
            function updateBottomMenu(items) {
                const bottomMenu = $("#bottomMenu");
                bottomMenu.empty(); // 기존 메뉴 초기화

                items.forEach((item) => {
                    const gridItem = `
            <div class="grid-item">
                <img src="${item.image}" alt="${item.name}">
                <div class="name">${item.name}</div>
                <div class="price">${item.price}</div>
            </div>
        `;
                    bottomMenu.append(gridItem); // 새로운 아이템 추가
                });
            }
        </script>
    </body>
</html>
