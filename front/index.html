<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>##카페</title>
        <link href="css/Detail.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
          /* 인라인 장바구니 패널: 우상단 플로팅 */
          #cart-panel {
            position: fixed;
            top: 90px;             /* 상단바 높이에 맞춰 조정 */
            right: 16px;
            width: 360px;          /* 요청: 가로 길이 지정 */
            max-height: 70vh;      /* 내용 많을 때 스크롤 */
            overflow: auto;
            z-index: 1040;         /* 모달 등보다 위 */
          }
          @media (max-width: 576px) {
            #cart-panel {
              width: 90vw;
              right: 5vw;
              top: 80px;
            }
          }
        </style>
    </head>
    <body>
        <!-- 상단 로고 및 언어 선택 -->
        <div class="top-bar d-flex justify-content-between align-items-center p-3">
            <div class="logo"><img src="img/logo.png" /></div>
            <button class="btn btn-light">🌍Language</button>
            <button class="btn btn-primary position-relative" id="cart-button">
                🛒 장바구니 <span class="badge bg-danger" id="cart-count">0</span>
            </button>
        </div>
        <!-- 장바구니 모달 -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">🛒 장바구니</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-items"></div>
                    <div class="modal-footer">
                        <h5 class="me-auto" id="cart-total">총액: \0</h5>
                        <button type="button" class="btn btn-secondary" id="clear-cart">전부 비우기</button>
                        <button type="button" class="btn btn-success" id="payment-btn">💳결제하기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메뉴 상세 모달 -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="detailModalLabel">메뉴 이름</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body">
                        <img id="detail-image" src="img/placeholder.jpg" alt="메뉴 이미지" />

                        <p id="detail-description" class="text-muted"></p>

                        <div class="mb-3">
                            <label class="form-label fw-bold">온도 선택</label>
                            <div id="hot-ice-options" class="btn-group" role="group" aria-label="온도 선택 옵션"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">수량</label>
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" id="qty-minus" type="button">-</button>
                                <input
                                    type="text"
                                    id="qty-input"
                                    class="form-control text-center"
                                    value="1"
                                    readonly
                                    aria-label="수량 입력" />
                                <button class="btn btn-outline-secondary" id="qty-plus" type="button">+</button>
                            </div>
                        </div>

                        <p class="fw-bold text-primary mt-3 mb-0" id="detail-price">₩0</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success w-100" id="add-to-cart-detail">🛒 담기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 토스트 알림 -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div
                id="toast"
                class="toast align-items-center text-bg-success border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">🛒 장바구니에 담겼습니다!</div>
                    <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- 캐러셀 광고 슬라이드 -->
        <div class="carousel-wrapper d-flex justify-content-center">
            <div class="carousel-container position-relative">
                <button class="before-btn">◃</button>
                <div class="slide-container">
                    <div class="slide-box"><img src="img/carousel1.jpg" /></div>
                    <div class="slide-box"><img src="img/carousel2.jpg" /></div>
                    <div class="slide-box"><img src="img/carousel3.jpg" /></div>
                    <div class="slide-box"><img src="img/carousel1.jpg" /></div>
                </div>
                <button class="next-btn">▹</button>
            </div>
        </div>

        <!-- 입력창 -->
        <div class="container text-center mt-4">
            <h2 class="mb-3">주문을 입력해주세요</h2>
            <div class="input-group mb-3">
                <input type="text" id="textInput" class="form-control" placeholder="시원한 아메리카노 한잔 어떠세요?" />
                <button class="btn btn-secondary" id="voiceBtn">🎤음성</button>
            </div>
            <button id="sendBtn" class="btn btn-primary btn-lg">🛒주문하기</button>
            <button id="menuBtn" class="btn btn-primary btn-lg">📋메뉴 보기</button>

            <div id="recommendationBox" class="container mt-4 d-none"></div>

            <p id="responseText" class="mt-3">서버로부터 응답 대기중</p>
        </div>

        <!-- 인라인 장바구니 패널 (초기 비표시, 우상단 고정) -->
        <div class="d-none" id="cart-panel">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">🛒 장바구니</h5>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="cart-panel-clear">전부 비우기</button>
                </div>
                <div class="card-body" id="cart-panel-items">
                    <!-- 항목이 여기에 표시됩니다 -->
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" id="cart-panel-total">총액: \0</h5>
                    <button class="btn btn-success" id="cart-panel-pay">💳결제하기</button>
                </div>
            </div>
        </div>
        <!-- JavaScript 파일 연결 -->
        <script src="voice-recognition.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
