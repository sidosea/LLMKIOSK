<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>##카페</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/home-figma.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="figma-body">
        <div class="figma-bg">
            <main class="kiosk-shell" role="main">
                <header class="kiosk-header">
                    <img
                        src="https://www.figma.com/api/mcp/asset/60c75f60-7dfc-4de8-b85d-fedad8be46f1"
                        alt="스타벅스 로고"
                        class="logo-mark" />
                    <div class="header-actions">
                        <button type="button" class="language-btn">LANGUAGE</button>
                    </div>
                </header>

                <section class="hero">
                    <div class="hero-copy">
                        <h1>어서오세요<br />주문하시겠어요?</h1>
                        <p class="eyebrow">[이벤트] 2025 WINTER e-FREQUENCY</p>
                    </div>
                    <div class="hero-visual">
                        <img
                            src="https://www.figma.com/api/mcp/asset/317cb66e-cacc-45e3-8c56-e677e07f0b34"
                            alt="2025 WINTER e-FREQUENCY 프로모션" />
                    </div>
                </section>

                <section class="promo-panel">
                    <div class="input-row input-row-large">
                        <input
                            type="text"
                            id="textInput"
                            class="prompt-input"
                            placeholder="시원한 아메리카노 한잔 어떠세요?"
                            aria-label="주문을 입력해주세요" />
                        <button type="button" class="mic-btn" id="voiceBtn" aria-label="음성으로 주문하기">
                            🎤
                        </button>
                    </div>
                </section>

                <section class="action-grid">
                    <button type="button" id="sendBtn" class="action-card action-card-dark">
                        <p class="action-title">주문하기</p>
                        <p class="action-desc">담으신 메뉴를 바로 주문하세요</p>
                    </button>
                    <button type="button" id="menuBtn" class="action-card action-card-dark">
                        <p class="action-title">메뉴보기</p>
                        <p class="action-desc">스타벅스의 특별한 메뉴를 살펴보세요</p>
                    </button>
                </section>

                <section class="order-card" aria-live="polite">
                    <div class="order-card__top">
                        <div class="order-card__summary">
                            <p class="order-label">주문내역</p>
                            <div id="order-card-items" class="order-card__list">
                                <p class="order-item order-empty">담긴 메뉴가 없습니다</p>
                            </div>
                        </div>
                        <p class="order-total" id="order-card-total">₩0</p>
                    </div>
                    <div class="order-card__body">
                        <div class="order-selected">
                            <p class="order-selected-name" id="order-selected-name">담긴 메뉴가 없습니다</p>
                            <p class="order-selected-meta" id="order-selected-meta">메뉴를 담아주세요</p>
                        </div>
                        <div class="quantity-control">
                            <button type="button" class="qty-btn" id="order-card-minus" aria-label="수량 줄이기">
                                <img
                                    src="https://www.figma.com/api/mcp/asset/8068785f-5ee8-4635-a1e3-5baff2b2862f"
                                    alt=""
                                    aria-hidden="true" />
                            </button>
                            <span class="qty-value" id="order-card-qty">0</span>
                            <button type="button" class="qty-btn" id="order-card-plus" aria-label="수량 늘리기">
                                <img
                                    src="https://www.figma.com/api/mcp/asset/d43bb382-856e-4227-a065-6b6cb1578784"
                                    alt=""
                                    aria-hidden="true" />
                            </button>
                        </div>
                        <div class="order-card__actions">
                            <button type="button" class="ghost-btn" id="order-card-cancel">주문취소</button>
                            <button type="button" class="solid-btn btn btn-success" id="order-card-checkout">주문하기</button>
                        </div>
                    </div>
                    <p id="responseText" class="order-status">서버로부터 응답 대기중</p>
                </section>

                <div id="recommendation-shell" class="recommendation-shell d-none" aria-live="polite">
                    <section class="collab-section" id="collab-section">
                        <p class="collab-title" id="collab-title">
                            추천을 받으려면 주문을 입력해주세요.
                        </p>
                        <div class="collab-card" id="collab-card">
                            <p class="placeholder-text">추천을 받으려면 주문을 입력해주세요.</p>
                        </div>
                    </section>

                    <section class="special-section" id="special-section">
                        <p class="special-title">
                            특별한 추천 메뉴<span class="text-muted">를 안내드릴게요</span>
                        </p>
                        <div id="recommendation-list" class="recommendation-list"></div>
                    </section>
                </div>

            </main>
        </div>

        <!-- 장바구니 모달 -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">🛒 장바구니</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="cart-items"></div>
                    <div class="modal-footer">
                        <h5 class="me-auto" id="cart-total">총액: \0</h5>
                        <button type="button" class="btn btn-secondary" id="clear-cart">전부 비우기</button>
                        <button type="button" class="btn btn-success" id="payment-btn">💳결제하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메뉴 상세 모달 -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content detail-modal">
                    <button type="button" class="btn-close ms-auto me-2 mt-2" data-bs-dismiss="modal" aria-label="닫기"></button>
                    <div class="modal-body detail-modal__body">
                        <div class="detail-visual">
                            <img id="detail-image" src="img/placeholder.jpg" alt="메뉴 이미지" />
                        </div>
                        <div class="detail-info">
                            <h3 id="detailModalLabel">메뉴 이름</h3>
                            <p id="detail-description" class="detail-description"></p>
                            <p class="detail-price" id="detail-price">₩0</p>

                            <div class="detail-group">
                                <p class="detail-label">필수 선택</p>
                                <div class="pill-group" id="hot-ice-options" role="group" aria-label="온도 선택 옵션"></div>
                            </div>

                            <div class="detail-group">
                                <p class="detail-label">선택 사항</p>
                                <div class="pill-group optional-group">
                                    <button type="button" class="pill-btn option-pill" id="option-mild">연하게</button>
                                    <div class="pill-btn shot-pill">
                                        <div>
                                            <p class="shot-label">샷 추가 <span class="shot-price">+500</span></p>
                                            <div class="shot-controls" role="group" aria-label="샷 추가 조절">
                                                <button type="button" class="shot-btn" id="shots-minus" aria-label="샷 수 줄이기">-</button>
                                                <span id="shots-value" class="shot-value">0</span>
                                                <button type="button" class="shot-btn" id="shots-plus" aria-label="샷 수 늘리기">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer detail-actions">
                        <button type="button" class="ghost-btn detail-cart-btn" id="add-to-cart-detail">장바구니에 담기</button>
                        <button type="button" class="solid-btn detail-pay-btn" id="detail-pay-now">바로 결제하기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 토스트 알림 -->
        <div class="position-fixed bottom-0 end-0 p-3">
            <div
                id="toast"
                class="toast align-items-center text-bg-success border-0"
                role="alert"
                aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">🛒 장바구니에 담겼습니다!</div>
                    <button
                        type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- JavaScript 파일 연결 -->
        <script src="voice-recognition.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
