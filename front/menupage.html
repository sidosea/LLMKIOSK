<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/home-figma.css">
  <link rel="stylesheet" href="css/menupage.css">
</head>
<body class="figma-body">
  <div class="figma-bg">
    <main class="kiosk-shell menu-shell" role="main">
      <!-- 헤더 -->
      <header class="menu-header">
        <button type="button" class="back-btn" id="back-btn" onclick="window.location.href='index.html'">
          뒤로가기
        </button>
        <div class="menu-logo">
          <img src="img/logo.png"
               alt="스타벅스 로고" />
        </div>
      </header>

      <!-- 메뉴 제목 -->
      <section class="menu-title-section">
        <h1 class="menu-title">메뉴</h1>
      </section>

      <!-- 메뉴 그리드 -->
      <section class="menu-grid-section">
        <div class="menu-grid" id="menu-grid"></div>
      </section>

      <!-- 주문내역 카드 (Figma 디자인) -->
      <section class="order-card menu-order-card" aria-live="polite">
        <div class="order-card__top">
          <div class="order-card__summary">
            <p class="order-label">주문내역</p>
            <div id="order-card-items" class="order-card__list">
              <p class="order-item order-empty">담긴 메뉴가 없습니다</p>
            </div>
          </div>
          <p class="order-total" id="order-card-total">₩0</p>
        </div>
        <div class="order-card__body">
          <div class="order-selected">
            <p class="order-selected-name" id="order-selected-name">담긴 메뉴가 없습니다</p>
            <p class="order-selected-meta" id="order-selected-meta">메뉴를 담아주세요</p>
          </div>
          <div class="quantity-control">
            <button type="button" class="qty-btn" id="order-card-minus" aria-label="수량 줄이기">
              <img src="img/minus.png" alt="" aria-hidden="true" />
            </button>
            <span class="qty-value" id="order-card-qty">0</span>
            <button type="button" class="qty-btn" id="order-card-plus" aria-label="수량 늘리기">
              <img src="img/plus.png" alt="" aria-hidden="true" />
            </button>
          </div>
          <div class="order-card__actions">
            <button type="button" class="ghost-btn" id="order-card-cancel">주문취소</button>
            <button type="button" class="solid-btn btn btn-success" id="order-card-checkout">주문하기</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- 장바구니 모달 (menu_script.js 호환용, 숨김 처리) -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">🛒 장바구니</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cart-items"></div>
        <div class="modal-footer">
          <h5 class="me-auto" id="cart-total">총액: ₩0</h5>
          <button type="button" class="btn btn-secondary" id="clear-cart">전부 비우기</button>
          <button type="button" class="btn btn-success">💳결제하기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 장바구니 버튼 (menu_script.js 호환용, 숨김 처리) -->
  <button class="btn btn-primary position-relative" id="cart-button" style="display: none;">
    🛒 장바구니 <span class="badge bg-danger" id="cart-count">0</span>
  </button>

  <!-- 메뉴 상세 모달 -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content detail-modal">
        <button type="button" class="btn-close ms-auto me-2 mt-2" data-bs-dismiss="modal" aria-label="닫기"></button>
        <div class="modal-body detail-modal__body">
          <div class="detail-visual">
            <img id="detail-image" src="img/placeholder.jpg" alt="메뉴 이미지" />
          </div>
          <div class="detail-info">
            <h3 id="detailModalLabel">메뉴 이름</h3>
            <p id="detail-description" class="detail-description"></p>
            <p class="detail-price" id="detail-price">₩0</p>

            <div class="detail-group">
              <p class="detail-label">필수 선택</p>
              <div class="pill-group" id="hot-ice-options" role="group" aria-label="온도 선택 옵션"></div>
            </div>

            <div class="detail-group">
              <p class="detail-label">수량</p>
              <div class="input-group-qty">
                <button class="btn btn-outline-secondary" id="qty-minus" type="button">-</button>
                <input type="text" id="qty-input" class="form-control text-center" value="1" readonly aria-label="수량 입력">
                <button class="btn btn-outline-secondary" id="qty-plus" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer detail-actions">
          <button type="button" class="ghost-btn detail-cart-btn" id="add-to-cart-detail">장바구니에 담기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 토스트 알림 -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">🛒 장바구니에 담겼습니다!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="menu_script.js"></script>
</body>
</html>
