<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Board with Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="css/Detail2.css">
</head>
<body>

<!-- 상단바 -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">📋메뉴</a>
    <button class="btn btn-primary position-relative" id="cart-button">
      🛒 장바구니 <span class="badge bg-danger" id="cart-count">0</span>
    </button>
  </div>
</nav>

<!-- 메뉴 그리드 -->
<div class="container py-5" id="menu-container">
  <div class="row" id="menu-grid"></div>
</div>

<!-- 장바구니 모달 -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">🛒 장바구니</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cart-items"></div>
      <div class="modal-footer">
        <h5 class="me-auto" id="cart-total">총액: \0</h5>
        <button type="button" class="btn btn-secondary" id="clear-cart">전부 비우기</button>
        <button type="button" class="btn btn-success">💳결제하기</button>
      </div>
    </div>
  </div>
</div>
<!-- 메뉴 상세 모달 -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="detailModalLabel">메뉴 이름</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>
      <div class="modal-body">
        <img id="detail-image" src="img/placeholder.jpg" alt="메뉴 이미지">

        <p id="detail-description" class="text-muted"></p>

        <div class="mb-3">
          <label class="form-label fw-bold">온도 선택</label>
          <div id="hot-ice-options" class="btn-group" role="group" aria-label="온도 선택 옵션"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">수량</label>
          <div class="input-group">
            <button class="btn btn-outline-secondary" id="qty-minus" type="button">-</button>
            <input type="text" id="qty-input" class="form-control text-center" value="1" readonly aria-label="수량 입력">
            <button class="btn btn-outline-secondary" id="qty-plus" type="button">+</button>
          </div>
        </div>

        <p class="fw-bold text-primary mt-3 mb-0" id="detail-price">₩0</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" id="add-to-cart-detail">🛒 담기</button>
      </div>
    </div>
  </div>
</div>

<!-- 토스트 알림 -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        🛒 장바구니에 담겼습니다!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="menu_script.js"></script>
</body>
</html>
