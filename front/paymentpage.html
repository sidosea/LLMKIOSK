<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/home-figma.css">
  <link rel="stylesheet" href="css/paymentpage.css">
</head>
<body class="figma-body">
  <div class="figma-bg">
    <main class="kiosk-shell payment-shell" role="main">
      <!-- 헤더 -->
      <header class="payment-header">
        <button type="button" class="back-btn" id="back-btn" onclick="window.location.href='menupage.html'">
          뒤로가기
        </button>
        <div class="payment-logo">
          <img src="https://www.figma.com/api/mcp/asset/ed1170f9-3059-4a51-b1d7-b631a17b3e12" alt="스타벅스 로고" />
        </div>
      </header>

      <!-- 제목 -->
      <section class="payment-title-section">
        <h1 class="payment-title">결제하기</h1>
      </section>

      <!-- 주문 확인 섹션 -->
      <section class="payment-order-section">
        <h2 class="section-title">주문을 확인해주세요</h2>
        <div class="order-list-container">
          <div class="order-list" id="order-list">
            <!-- 주문 항목들이 여기에 동적으로 추가됩니다 -->
          </div>
          <div class="order-total-row">
            <div class="order-total-label"></div>
            <p class="order-total-amount" id="total-price">₩0</p>
          </div>
        </div>
      </section>

      <!-- 결제 수단 섹션 -->
      <section class="payment-method-section">
        <h2 class="section-title">결제수단을 선택해주세요</h2>
        <div class="payment-methods">
          <button type="button" class="payment-method-btn payment-method-card" id="card-payment">
            <span class="payment-method-text">일반 카드 결제</span>
          </button>
          <div class="payment-method-row">
            <button type="button" class="payment-method-btn payment-method-naver" id="naver-payment">
              <span class="payment-method-text">네이버페이</span>
            </button>
            <button type="button" class="payment-method-btn payment-method-kakao" id="kakao-payment">
              <span class="payment-method-text">카카오페이</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="payment_script.js"></script>
</body>
</html>
